<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Return Predictor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Return Predictor</h1>
        
        <div class="trained-stocks">
            <h2>Trained Models</h2>
            <div class="stock-grid" id="trainedStocks">
                <!-- Stock cards will be added here dynamically -->
            </div>
        </div>

        <div class="search-section">
            <h2>Predict New Stock</h2>
            <div class="search-container">
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., NVDA)">
                <button onclick="predictReturn()">Predict Return</button>
            </div>
        </div>
        
        <div id="result" class="result-container hidden">
            <h2>Prediction Results</h2>
            <div class="result-content">
                <div class="stock-info">
                    <div class="stock-header">
                        <h3 id="symbolResult"></h3>
                        <span class="stock-name" id="stockName"></span>
                    </div>
                    <div class="prediction-box">
                        <span class="label">Predicted Return:</span>
                        <span id="returnResult" class="value"></span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="predictionChart"></canvas>
                </div>
                <p class="confidence" id="confidenceText"></p>
            </div>
            <div class="historical-performance">
                <h3>Model Performance</h3>
                <div class="metrics">
                    <div class="metric">
                        <span class="label">Last Updated:</span>
                        <span id="lastUpdated" class="value"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing market data...</p>
        </div>
        
        <div id="error" class="error hidden"></div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
